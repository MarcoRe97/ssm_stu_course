<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加课程</title>
    <script src="/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/js/addcoursespages.js"></script>
    <link type="text/css" href="/css/addcoursespages.css" rel="stylesheet">
</head>
<body>
    <div class="add-head-course"></div>
    <div class="add-content-course">
        <div class="ipt-cname">
            <input id="cname-ipt" placeholder="班级名称">
        </div>
        <div class="ipt-cweek">
            <input id="cweek-ipt" placeholder="星期(输入1-5)">
        </div>
        <div class="ipt-cnum">
            <input id="cnum-ipt" placeholder="节次(输入1-5)">
        </div>
        <div class="btn-submit-course">
            <button class="btn-add-submit-course" onclick="$.submitForAddCourse()">添加课程</button>
        </div>
    </div>
</body>
</html>
